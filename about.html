                            <label for="colorPicker">Choose Color:</label>
                             <input type="color" id="colorPicker" />
                            <button onclick="toggleEraser()" id="eraserBtn">Eraser</button>
                            <button onclick="clearCanvas()">Clear Canvas</button>
                             <button onclick="rateDrawing()">Rate Drawing</button>

        <!-- Rating section -->
        <section class="rating-section">
            <div class="container">
                <h3 class="rating-label">Rating:</h3>
                <div id="ratingResult" class="rating-comment">Waiting for rating...</div>
                <h3 class="rating-label">Comment:</h3>
                <div id="commentResult" class="rating-comment">Waiting for comment...</div>
            </div>
        </section>

        <!-- Your footer section goes here (similar to your provided code) -->

        <script>
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;
            let erasing = false;
            let strokeCount = 0;

            canvas.addEventListener('mousedown', () => {
                drawing = true;
                ctx.beginPath();
                if (erasing) {
                    ctx.strokeStyle = 'white'; // Use white color for erasing
                } else {
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                }
                strokeCount++;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!drawing) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';

                ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
                ctx.stroke();
            });

            canvas.addEventListener('mouseup', () => {
                drawing = false;
                ctx.closePath();
            });

            function toggleEraser() {
                erasing = !erasing;
                if (erasing) {
                    document.getElementById('eraserBtn').textContent = 'Drawing';
                    ctx.strokeStyle = 'white'; // Use white color for erasing
                } else {
                    document.getElementById('eraserBtn').textContent = 'Eraser';
                    ctx.strokeStyle = document.getElementById('colorPicker').value;
                }
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                strokeCount = 0;
            }

            function rateDrawing() {
                const rating = Math.min(Math.floor((strokeCount / 50) * 100), 100);
                let comment = '';

                if (rating <= 20) {
                    comment = 'You are trash';
                } else if (rating <= 50) {
                    comment = 'Good effort';
                } else if (rating <= 80) {
                    comment = 'Impressive!';
                } else {
                    comment = 'Exceptional, dammmmmmmm!';
                }

                document.getElementById('ratingResult').textContent = `${rating}%`;
                document.getElementById('commentResult').textContent = comment;

                // Scroll to the rating section
                const ratingSection = document.querySelector('.rating-section');
                ratingSection.scrollIntoView({ behavior: 'smooth' });
            }
        </script>
